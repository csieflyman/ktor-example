ktor {
    deployment {
        port = ${PORT}
    }
}

app {
    info {
        project = "fanpoll"
        buildTime = "@buildTime@"
        git {
            semVer = "@gitSemVer@"
            branch = "@gitBranch@"
            commitId = "@gitCommitId@"
            abbrevCommitId = "@gitAbbrevCommitId@"
            tag = "@gitTag@"
            tagName = "@gitTagName@"
        }
    }
    server {
        env = "test"
        instanceId = 1
        shutDownUrl = "/ops/server/shutdown/"${?SERVER_SHUTDOWN_KEY}
    }
    infra {
        logging {
            request {
                enabled = true
                destination = "Database" # File(default), Database, AwsKinesis, Sentry
                includeHeaders = false
                includeQueryString = true
                includeResponseBody = true
                includeGetMethod = true
                excludePaths = ["/ops/sysstat/healthCheck"]
                excludeRequestBodyPaths = ["/login", "/myPassword"]
            }
            error {
                enabled = true
                destination = "Database" # File(default), Database, AwsKinesis
            }
            writer {
            }
            asyncExecutor {
                coroutineActor {
                    coroutines = 1
                    dispatcher {
                        fixedPoolSize = 1
                    }
                }
            }
        }
        database {
            hikari {
                driverClassName = "org.postgresql.Driver"
                jdbcUrl = ${DB_URL} #"jdbc:postgresql://localhost:5432/fanpoll"
                username = ${DB_USER}
                password = ${DB_PASSWORD}
                minimumIdle = 2
                maximumPoolSize = 5
                idleTimeout = 600000
                connectionTimeout = 10000
            }
            flyway {
                baselineOnMigrate = true
                validateOnMigrate = true
            }
            asyncExecutor {
                coroutineActor {
                    coroutines = 1
                    dispatcher {
                        fixedPoolSize = 1
                    }
                }
            }
            jasync {
                jdbcUrl = ${?DB_URL}
                username = ${?DB_USER}
                password = ${?DB_PASSWORD}
                maxActiveConnections = 2
                maxIdleTime = 600000 // milliseconds
                connectionCreateTimeout = 5000 // milliseconds
                connectionTestTimeout = 5000 // milliseconds
                queryTimeout = 300000 // milliseconds
            }
        }
        redis {
            host = ${REDIS_HOST}
            port = ${REDIS_PORT}
            #password = ${?REDIS_PASSWORD}
            rootKeyPrefix = "fanpoll-"${app.server.env}
            client {
                coroutines = 3
                dispatcher {
                    fixedPoolSize = 1
                }
            }
            subscribe {
                patterns = ["__keyevent*__:expired"]
                channels = []
                keyspaceNotification {
                    processor {
                        coroutines = 3
                        dispatcher {
                            fixedPoolSize = 1
                        }
                    }
                }
            }
        }
        cache {
            caches = ["default"]
        }
        sessionAuth {
            storageType = "Redis" # Redis
            redisKeyExpiredNotification = true
            session {
                expireDuration = 1d
                extendDuration = 15m
            }
            logging {
                enabled = true
                destination = "Database" # File(default), Database, AwsKinesis
            }
        }
        openApi {
            info {
                description = ""
            }
            swaggerUI {
                dir = ${SWAGGER_UI_PATH}
                username = ${?SWAGGER_UI_AUTH_USER} #optional
                password = ${?SWAGGER_UI_AUTH_PASSWORD} #optional
            }
        }
        i18n {
            langs = ["zh-TW", "en"]
        }
        notification {
            channels {
                email {
                    mock = true
                    noReplyAddress = "configure it"
                    #marketingAddress = "configure it"
                }
                push {
                    mock = true
                }
                sms {
                    mock = true
                }
            }
            logging {
                enabled = true
                destination = "Database" # File(default), Database, AwsKinesis
                logSuccess = true
                logSuccessReqBody = true
                logSuccessRspBody = true
            }
            asyncExecutor {
                coroutineActor {
                    coroutines = 1
                    dispatcher {
                        fixedPoolSize = 1
                    }
                }
            }
        }
    }
}
